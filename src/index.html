<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta 
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="form_field">
          <label>
           Surname:
            <input 
             type="text" 
             name="surname" 
             autocomplete="off"
            >
          </label>
          <label>
           Name:
            <input 
             type="text" 
             name="name" 
             autocomplete="off"
            >
          </label>
          <label>
           How old are You?
            <input 
             type="number" 
             name="age" 
             value="12" 
             min="1" 
             max="100"
          >
          </label>
          <label>
           Full date of birth:
            <input 
             type="date" 
             name="birthDate"
            >
          </label>
          <label>
           I accept the term of the agreement
            <input 
             type="checkbox" 
             name="terms" 
             required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <div class="form_field">
          <label>
           E-mail:
            <input 
             type="email" 
             name="email" 
             placeholder="email@example.com">
          </label>
          <label>
           Password:
            <input 
             type="password" 
             name="password" 
             required 
             minlength="5" 
             maxlength="15"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="form_field">
          <div>
            <label>
             Do you love cats?
              <input type="radio" name="interest" value="yes">
             Yes
            </label>
            <label>
              <input type="radio" name="interest" value="no">
             No
            </label>
          </div>
          <label class="color">
           What is your favorite color?
            <input type="color" name="favColor" value="#fff">
          </label>
          <label>
           What time do you go to bed?
            <input type="time" name="badTime">
          </label>
          <label>
           What are your favorite brand of cars?
            <select name="carBrand" multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
          <label>
           How do you rate our work?
            <input type="range" name="rate">
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="form_field">
          <label>
           Comments:
            <textarea name="comments"></textarea>
          </label>
          <label>
             Would you recommend us?
            <select name="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>

</html>
